<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Pig Game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-1-panel active">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">11</div>
            </div>
        </div>
        
        <div class="player-2-panel">
            <div class="player-name" id="name-2">Player 2</div>
            <div class="player-score" id="score-2">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-2">0</div>
            </div>
        </div>
            <button class="btn-new"><i class="material-icons">add_circle_outline</i>New game</button>
            <button class="btn-roll"><i class="material-icons">autorenew</i>Roll dice</button>
            <button class="btn-hold"><i class="material-icons">system_update_alt</i>Hold</button>
            <input type="text" placeholder="Final score" class="final-score">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
            <footer> &copy Bijan Kundu | 2020</footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
